  <style>
    body {

    header {

      top: 0;

      background-color: white;
      box-shadow: 0px 4px 12.1px -2px rgba(255, 0, 82, 0.3);

      font-style: italic;
      font-weight: 300;
    }

main {

}


    h1 {
      font-size: 30px;
      font-family: 'DM Mono', monospace;
      font-weight: 500;
      margin-bottom: 60px;

    .button-container {

      flex-direction: column;

      align-items: center;
    }

      height: 65px;
      background-color: #ff1a64;
